<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formulariocss/form.css">
</head>
<body>
    <img src="img/logo.png" alt="#">
    <div class="container">

        <div class="title">
            <h1>Formulário SUAM</h1>
        </div>

        <form class="row g-3">

            <div class="col-md-5">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome"  required>
                
            </div>

            <div class="col-md-5">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome"  required>
            </div>

            <div class="col-md-10">
                <label for="email" class="form-label">email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="col-md-5">
                <label for="senha" class="form-label">senha:</label>
                <input type="password" class="form-control" id="senha"  required>
            </div>

            <div class="col-md-5">
                <label for="conf-senha" class="form-label">Confirme sua senha:</label>
                <input type="password" class="form-control" id="conf-senha"  required>
            </div>

            <div class="col-md-10">
                <label for="tell" class="form-label">telefone:</label>
                <input type="tel" class="form-control" id="tell" required>    
            </div>

            <div class="col-md-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="number" class="form-control" id="cep"  required>
            </div>

            <div class="col-md-7">
                <label for="cep2" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="cep2"  required>
            </div>

            <div class="col-md-5">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade"  required>
                
            </div>

            <div class="col-md-5">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado"  required>
            </div>

            <div class="col-md-5">
                <label for="cursos" class="form-label">Selecione o curso desejado</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Analise e desenvolvimento de sistemas</option>
                  <option value="1">Gastronomia</option>
                  <option value="2">Direito</option>
                  <option value="3">ED.Física</option>
                  <option value="4">Engenharia Civil</option>
                  <option value="5">Engenharia Química</option>
                  <option value="6">Economia</option>
                </select>
            </div>

            <div class="col-md-5">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Semestre de Ingresso
                  </button>
                  <ul class="dropdown-menu">
                    <li><h6 class="dropdown-header">selecione o semestre</h6></li>
                    <li><a class="dropdown-item" href="#">1° semestre</a></li>
                    <li><a class="dropdown-item" href="#">2° semestre</a></li>
                    <li><a class="dropdown-item" href="#">3° semestre</a></li>
                    <li><a class="dropdown-item" href="#">4° semestre</a></li>
                  </ul>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="title">
                <h3>Experiência Profissional:</h3>
            </div>
            <br>
            <br>
            <div class="col-md-5">
                <label for="empresa" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="empresa"  required>
                
            </div>

            <div class="col-md-5">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="cargo"  required>
            </div>

            <div class="col-md-5">
                <label for="data-inicio" class="form-label">Data de Início:</label>
                <input type="text" class="form-control" id="data-inicio"  required>
                
            </div>

            <div class="col-md-5">
                <label for="data-termino" class="form-label">Data de Término:</label>
                <input type="text" class="form-control" id="data-termino"  required>
            </div>
            <br>
            <br>
            <div class="col-md-10">
                <label for="textarea">Comentários ou Observações:</label>
                <textarea class="form-control" id="textarea" rows="6"></textarea>
            </div>

            <div class="logo">
                <img src="img/logo_unisuam_horizontal_color.png" alt="">
            </div>

        </form>
    </div>
    
</body>
</html>
