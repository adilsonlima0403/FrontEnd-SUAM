<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formulariocss/form.css">
</head>
<body>
    <img src="img/logo.png" alt="#">
    <div class="container">

        <div class="title">
            <h1>Formulário de Cadastro</h1>
        </div>

        <form class="row g-3" id="form">

            <div class="col-md-10">
                <label for="nome" class="form-label">Nome:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="nome"  >             
            </div>

            <div class="col-md-10">
                <label for="nascimento" class="form-label">Data de Nascimento:</label>
                <a >mensagem de erro...</a>
                <input type="date" class="form-control" id="nascimento"  >             
            </div>

            <fieldset class="col-md-10" >
                <legend>Sexo:</legend>
                <div class="form-check">
                  <input type="radio" name="radios" class="form-check-input" id="exampleRadio1">
                  <label class="form-check-label" for="exampleRadio1">Masculino</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="radios" class="form-check-input" id="exampleRadio2">
                  <label class="form-check-label" for="exampleRadio2">Feminino</label>
                </div>
            </fieldset>

            <div class="col-md-10">
                <label for="materno" class="form-label">Nome Materno:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="materno"  >             
            </div>

            <div class="col-md-10">
                <label for="cpf" class="form-label">CPF:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="cpf"  >             
            </div>

            <div class="col-md-5">
                <label for="tell" class="form-label">Telefone Celular:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="tell"  >             
            </div>

            <div class="col-md-5">
                <label for="tellfixo" class="form-label">Telefone Fixo:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="tellfixo"  >             
            </div>

            <div class="col-md-10">
                <label for="endereco" class="form-label">Endereço:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="endereco"  >
            </div>

            <div class="col-md-10 ">
                <label for="login" class="form-label">login:</label>
                <a >mensagem de erro...</a>
                <input type="text" class="form-control" id="login" >             
            </div>

            <div class="col-md-5">
                <label for="senha" class="form-label">senha:</label>
                <a >mensagem de erro...</a>
                <input type="password" class="form-control" id="senha"  >
            </div>

            <div class="col-md-5">
                <label for="conf-senha" class="form-label">Confirme sua senha:</label>
                <a >mensagem de erro...</a>
                <input type="password" class="form-control" id="conf-senha"  >
            </div>
            <br>
            <br>

            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-primary" type="reset">Limpar</button>

            </div>
            <br>
            <br>
            <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
            
        </form>

        <script src="/formulario.js"></script>
    </div>
    
</body>
</html>
