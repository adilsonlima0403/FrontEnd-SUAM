    <div class="container">
        <Div class="Title">
            <h1>Cadastre-se</h1>
        </Div>
        <div class="image1">
            <img src="img/ovc.png" alt="">
        </div>

        <form action="#">

        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="#">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="digite seu nome completo" minlength="15" maxlength="80" required/>
            </div>

            <div class="col-md-4 mb-3">
                <label for="#">Data de nascimento</label>
                <input type="date" class="form-control" id="Estado" required/>       
            </div>

            <div class="col-md-2 mb-3">
                <label for="exampleSelect" class="form-label">Genero</label>
                <select class="form-select" id="exampleSelect" required>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Outro</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="#">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="Digite seu CPF" required/>
            </div>

            <div class="col-md-6 mb-3">
              <label for="#">Email</label>
              <div class="input-group">  
                <input type="email" class="form-control" id="email" placeholder="Digite aqui seu e-mail" required/>
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="#">Celular</label>
                <input type="tel" class="form-control" id="tell" placeholder="(+55) XX-XXXXXXXXX" required/>
              </div>

        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="#">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite aqui seu CEP" required/>
                
            <div class="col-md-6 mb-3">
              <label for="#">Cidade</label>
              <input type="text" class="form-control" id="cidade" placeholder="Digite aqui sua cidade" required />
            </div>

            <div class="col-md-6 mb-2">
              <label for="#">Estado</label>
              <input type="text" class="form-control" id="Estado" placeholder="Digite aqui seu estado" required/>       
            </div>
        </div>

       
        <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="#">Login</label>
                  <input type="text" class="form-control" id="login" placeholder="Digite aqui seu login" minlength="6" maxlength="6" required/>
                </div>
            
            <div class="col-md-6 mb-3">
                <label for="#">Senha</label>
                <input type="password" class="form-control" id="senha" maxlength="8" placeholder="Digite sua senha" required/>
            </div>

            <div class="col-md-6 mb-3">
                <label for="#">Confirme sua senha</label>
                <input type="password" class="form-control" id="conf-senha" maxlength="8" placeholder="Confirme sua senha" required/>  
            </div>
             
        </div>

          <button class="btn btn-primary" type="submit">Enviar</button>
          <button class="btn btn-primary" type="reset">Limpar</button>
        </form>
